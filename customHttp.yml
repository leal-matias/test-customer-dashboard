customHeaders:
  - pattern: '**/*'
    headers:
      - key: Access-Control-Allow-Origin
        value: '*'
      - key: Access-Control-Allow-Methods
        value: 'GET, HEAD, OPTIONS'
      - key: Access-Control-Allow-Headers
        value: '*'
  - pattern: '/_next/static/**/*'
    headers:
      - key: Access-Control-Allow-Origin
        value: '*'
      - key: Access-Control-Allow-Methods
        value: 'GET, HEAD, OPTIONS'
      - key: Access-Control-Allow-Headers
        value: '*'
      - key: Cache-Control
        value: 'public, max-age=31536000, immutable'

